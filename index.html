    <p>Nội dung</p>
    <div class="select-custom animated zoomIn">
      <!-- You can toggle select (disabled) -->
      <textarea name="" id="content"></textarea>
    </div>
    <p>Bài viết</p>
    <div class="select-custom animated zoomIn">
      <!-- You can toggle select (disabled) -->
      <textarea name="" id="final" cols="30" rows="10"></textarea>
    </div>
    <button class="button" id="copy-button" data-clipboard-target="#final">Copy</button>
    <script>
      var clipboard = new Clipboard('#copy-button');
      clipboard.on('success', function (e) {
        alert('copy success');

      clipboard.on('error', function (e) {
        alert('copy fail');
